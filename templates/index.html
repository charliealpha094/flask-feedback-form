<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/main.css">
    <title>Consumer satisfaction. Please, rate our service!</title>
</head>
<body>
    <div class="container">
        <img src="../static/mitsubishi_motors_logo.png" alt="Mitsubishi" class="logo">
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer name</h3>
                <input 
                 type="text"
                 name="customer"
                 placeholder="Name of vehicle owner"
                />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Mitauto">Mitauto</option>
                    <option value="Rolcar">Rolcar</option> 
                    <option value="Corvauto">Corvauto</option> 
                    <option value="CoimbraCar">CoimbraCar</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Model</h3>
                <select name="model">
                    <option value="">Select your Model</option>
                    <option value="Pajero">Pajero</option>
                    <option value="Lancer">Lancer</option>
                    <option value="Galant">Galant</option>
                    <option value="Colt">Colt</option>
                    <option value="L200">L200</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please, rate your dealer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3 
                <input type="radio" name="rating" value="4" /> 4 
                <input type="radio" name="rating" value="5" /> 5 
                <input type="radio" name="rating" value="6" /> 6 
                <input type="radio" name="rating" value="7" /> 7 
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                    name="comments"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Tell us what you liked and/or did not like"
                    ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
